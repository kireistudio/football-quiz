<ion-header>
  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Reto 1/10</h2>

  <img src="{{quiz?.currentQuestion.image}}"/>

  <ion-list>
    <button ion-item *ngFor="let answer of quiz?.currentQuestion.answers" (click)="answerSelected(answer)" [color]="quiz?.currentQuestion.isSelected(answer) ? (quiz?.currentQuestion.isCorrect(answer) ? 'correct' : 'incorrect') : ''">
      {{ answer }}
    </button>
  </ion-list>

</ion-content>
